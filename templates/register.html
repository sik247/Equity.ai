{% extends "layout.html" %} {% block content %}
<div class="column is-4 is-offset-4">
  <h3 class="title">Sign Up</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %} {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
    </div>
    {% endif %} {% endwith %}
    <form method="POST" action="/register">
      <div class="field">
        <div class="control">
          <input
            class="w3-input w3-border"
            type="email"
            name="email"
            placeholder="Email"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="w3-input w3-border"
            type="text"
            name="name"
            placeholder="Name"
            autofocus=""
          />
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input
            class="w3-input w3-border"
            type="password"
            name="password"
            placeholder="Password"
          />
        </div>
      </div>
      <br />
      <button class="w3-button w3-black">Register</button>
    </form>
  </div>
</div>
{% endblock %}
